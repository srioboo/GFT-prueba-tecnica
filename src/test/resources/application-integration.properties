# Valores por defecto, serán sobrescritos por @DynamicPropertySource
spring.datasource.url=jdbc:tc:postgresql:15:///testdb
spring.datasource.username=integration
spring.datasource.password=testpass
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-integration.sql

# loggin level for test
logging.level.org.springframework.boot.context.config=DEBUG
